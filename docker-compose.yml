version: "3.8"

services:
  # 🗄️ Database Service
  db:
    image: postgres:16
    container_name: postgres_local
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Study20223
      POSTGRES_DB: scoutme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 🚀 API Service
  api:
    build: .
    container_name: scoutme-server
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env                # 👈 Loads ALL environment variables from .env
    depends_on:
      - db
    volumes:
      - .:/app              # For local development (live reload)
    command: npm run dev    # or npm run start for production

volumes:
  postgres_data:
